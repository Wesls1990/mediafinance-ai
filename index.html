<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Finance Ai Ltd</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --c1:#7b5cff; /* violet */
      --c2:#4aa3ff; /* blue */
      --c3:#00d4ff; /* cyan */
      --bg:#0d0d0d;
      --fg:#ffffff;
      --muted:#aaaaaa;
    }
    body{
      margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:var(--bg); color:var(--fg); text-align:center; overflow:hidden; height:100vh;
      font-family: Arial, Helvetica, sans-serif;
    }
    .stack{position:relative; z-index:2; max-width:900px; width:100%}
    img.logo{width:140px; height:auto; margin:0 auto 30px auto; display:block; filter:drop-shadow(0 6px 18px rgba(0,0,0,.35))}
    p.tag{font-size:1.2rem; color:var(--muted); margin:0 0 18px}
    .soon{font-size:1.1rem; opacity:.9}

    /* animated orb background */
    .orbs{position:absolute; inset:-20vh -20vw; z-index:1; pointer-events:none; overflow:hidden}
    .orb{
      position:absolute; border-radius:50%;
      filter:blur(50px); opacity:0.35; mix-blend-mode:screen;
      animation:float 18s ease-in-out infinite;
      background: radial-gradient(circle at 30% 30%, var(--c1), transparent 70%),
                  radial-gradient(circle at 70% 60%, var(--c2), transparent 70%),
                  radial-gradient(circle at 40% 70%, var(--c3), transparent 70%);
    }
    .orb.o1{width:45vmin; height:45vmin; top:-8vmin; left:-10vmin; animation-duration:26s}
    .orb.o2{width:35vmin; height:35vmin; bottom:-12vmin; right:-8vmin; animation-duration:22s; animation-delay:-5s}
    .orb.o3{width:25vmin; height:25vmin; top:20%; right:12%; animation-duration:19s; animation-delay:-2s}
    .orb.o4{width:30vmin; height:30vmin; bottom:20%; left:15%; animation-duration:28s; animation-delay:-7s}
    .orb.o5{width:20vmin; height:20vmin; top:10%; left:50%; animation-duration:24s; animation-delay:-3s}
    @keyframes float{
      0%,100%{transform:translate3d(0,0,0)}
      50%{transform:translate3d(25px,-30px,0)}
    }
  </style>
</head>
<body>
  <!-- gradient orbs -->
  <div class="orbs">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="orb o4"></div>
    <div class="orb o5"></div>
  </div>

  <main class="stack">
    <img class="logo" src="/logo.png" alt="MediaFinance.Ai logo" />
    <p class="tag">The future of film finance. AI-driven. Studio-compliant.</p>
    <div class="soon">Coming Soon</div>
  </main>

  <footer class="stack" style="margin-top:36px; color:#aaaaaa; font-size:.9rem;">
    &copy; <span id="year"></span> Media Finance Ai Ltd. All rights reserved.
  </footer>

  <script>document.getElementById("year").textContent=new Date().getFullYear()</script>
</body>
</html>
