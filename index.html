<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Finance Ai Ltd</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta property="og:title" content="Media Finance Ai Ltd" />
  <meta property="og:description" content="The future of film finance. AI-driven. Studio-compliant." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mediafinance.ai/" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      /* gradient colours to match the “Ai” in the logo */
      --c1:#7b5cff;   /* violet */
      --c2:#4aa3ff;   /* blue */
      --c3:#00d4ff;   /* cyan accent */
      --bg:#0d0d0d;
      --fg:#ffffff;
      --muted:#aaaaaa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:var(--bg); color:var(--fg); text-align:center; overflow:hidden; padding:40px 16px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .stack{position:relative; z-index:2; max-width:900px; width:100%}
    img.logo{width:108px; height:auto; margin:0 auto 24px auto; display:block; filter:drop-shadow(0 6px 18px rgba(0,0,0,.35))}
    h1{font-size:3.2rem; margin:0 0 16px}
    p.tag{font-size:1.1rem; color:var(--muted); margin:0 0 22px}
    .soon{font-size:1.1rem; opacity:.9}

    /* animated orb background */
    .orbs{position:absolute; inset:-15vh -15vw; z-index:1; pointer-events:none; overflow:hidden}
    .orb{
      position:absolute; border-radius:50%;
      filter:blur(28px); opacity:.55; mix-blend-mode:screen;
      animation:float 18s ease-in-out infinite;
      background: radial-gradient(circle at 30% 30%, var(--c1), transparent 60%),
                  radial-gradient(circle at 70% 60%, var(--c2), transparent 55%),
                  radial-gradient(circle at 40% 70%, var(--c3), transparent 60%);
    }
    .orb.o1{width:48vmin; height:48vmin; top:-8vmin; left:-10vmin; animation-duration:26s}
    .orb.o2{width:40vmin; height:40vmin; bottom:-12vmin; right:-8vmin; animation-duration:22s; animation-delay:-5s}
    .orb.o3{width:28vmin; height:28vmin; top:18%; right:12%; animation-duration:19s; animation-delay:-2s}
    @keyframes float{
      0%,100%{transform:translate3d(0,0,0)}
      50%{transform:translate3d(18px,-26px,0)}
    }

    @media (max-width:640px){
      h1{font-size:2.2rem}
      img.logo{width:84px}
    }
  </style>
</head>
<body>
  <!-- gradient orbs -->
  <div class="orbs">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <main class="stack">
    <!-- Keep your existing logo filename/path -->
    <img class="logo" src="/logo.png" alt="MediaFinance.Ai logo" />
    <h1>Media Finance Ai Ltd</h1>
    <p class="tag">The future of film finance. AI-driven. Studio-compliant.</p>
    <div class="soon">Coming Soon</div>
  </main>

  <footer class="stack" style="margin-top:36px; color:#aaaaaa; font-size:.9rem;">
    &copy; <span id="year"></span> Media Finance Ai Ltd. All rights reserved.
  </footer>

  <script>document.getElementById("year").textContent=new Date().getFullYear()</script>
</body>
</html>
