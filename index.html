<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Finance Ai Ltd</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta property="og:title" content="Media Finance Ai Ltd" />
  <meta property="og:description" content="The future of film budgeting. AI-driven. Studio-compliant." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mediafinance.ai/" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;text-align:center;margin:0;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#0d0d0d;color:#fff;overflow:hidden}
    h1{font-size:3.5em;margin-bottom:20px;z-index:2;position:relative}
    p{font-size:1.5em;margin-bottom:20px;line-height:1.5em;z-index:2;position:relative}
    .coming-soon{font-size:2em;margin-top:30px;font-weight:700;z-index:2;position:relative}
    footer{margin-top:50px;font-size:.9em;color:#aaa;z-index:2;position:relative}
    .orb{position:absolute;border-radius:50%;background:radial-gradient(circle,rgba(255,255,255,.18) 0%,transparent 70%);animation:float 12s infinite ease-in-out;z-index:1;filter:blur(2px)}
    .orb:nth-child(1){width:300px;height:300px;top:-100px;left:-100px;animation-duration:18s}
    .orb:nth-child(2){width:220px;height:220px;bottom:-60px;right:-60px;animation-duration:22s}
    .orb:nth-child(3){width:160px;height:160px;top:20%;right:10%;animation-duration:16s}
    @keyframes float{0%,100%{transform:translateY(0) translateX(0)}50%{transform:translateY(-30px) translateX(20px)}}
  </style>
</head>
<body>
  <div class="orb"></div><div class="orb"></div><div class="orb"></div>
  <h1>Media Finance Ai Ltd</h1>
  <p>The future of film budgeting.<br/>AI-driven. Studio-compliant.</p>
  <div class="coming-soon">Coming Soon</div>
  <footer>&copy; <span id="year"></span> Media Finance Ai Ltd. All rights reserved.</footer>
  <script>document.getElementById("year").textContent=new Date().getFullYear()</script>
</body>
</html>
