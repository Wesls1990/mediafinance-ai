<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Finance Ai Ltd</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      /* brand gradient to match the “Ai” in the logo */
      --violet:#7b5cff;   /* violet */
      --blue:#4aa3ff;     /* blue */
      --cyan:#00d4ff;     /* cyan accent */
      --bg:#0d0d0d;
      --fg:#ffffff;
      --muted:#b7b7b7;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: Arial, Helvetica, sans-serif;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* Background: orbs + vignette spotlight */
    .stage{position:fixed; inset:0; pointer-events:none; z-index:0}
    .vignette{
      position:absolute; inset:-20vh -20vw;
      background:
        radial-gradient(110vmax 110vmax at 50% 45%,
          rgba(255,255,255,0.10) 0%,
          rgba(255,255,255,0.04) 20%,
          rgba(0,0,0,0.30) 60%,
          rgba(0,0,0,0.65) 100%);
    }
    .orb{
      position:absolute; border-radius:50%;
      filter:blur(90px); opacity:0.38; mix-blend-mode:screen;
      animation:float 24s ease-in-out infinite;
      background:
        radial-gradient(circle at 30% 30%, var(--violet), transparent 70%),
        radial-gradient(circle at 70% 60%, var(--blue),   transparent 65%),
        radial-gradient(circle at 40% 80%, var(--cyan),   transparent 70%);
    }
    /* Three big, soft orbs */
    .o1{width:65vmin; height:65vmin; left:-12vmin; bottom:-18vmin; animation-duration:28s;}
    .o2{width:55vmin; height:55vmin; right:-10vmin; top:4vmin;     animation-duration:23s; animation-delay:-6s;}
    .o3{width:75vmin; height:75vmin; right:12vmin; bottom:-26vmin; animation-duration:26s; animation-delay:-3s;}

    @keyframes float{
      0%,100%{transform:translate3d(0,0,0) scale(1)}
      50%{transform:translate3d(32px,-38px,0) scale(1.03)}
    }

    /* Hero content */
    .hero{
      position:relative; z-index:2; text-align:center; padding:40px 18px; width:min(92vw, 880px);
    }
    .logo{
      width:220px; height:auto; margin:0 auto 22px; display:block;
      filter:drop-shadow(0 10px 28px rgba(0,0,0,.45));
      animation:pop 700ms cubic-bezier(.2,.8,.2,1) both;
    }
    @keyframes pop{
      from{opacity:0; transform:translateY(8px) scale(.98)}
      to{opacity:1; transform:translateY(0) scale(1)}
    }
    .tag{
      font-size:1.22rem; color:var(--muted); margin:0 0 16px;
      text-wrap:balance;
      animation:fade 900ms 120ms ease-out both;
    }
    .soon{
      font-size:1.05rem; letter-spacing:.02em; opacity:.95;
      animation:fade 900ms 220ms ease-out both;
    }
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

    /* subtle halo behind logo */
    .halo{
      position:absolute; inset:0; top:-30px; left:50%; transform:translateX(-50%);
      width:460px; height:460px; border-radius:50%;
      background:radial-gradient(closest-side, rgba(123,92,255,.18), rgba(74,163,255,.12), transparent 70%);
      filter:blur(40px); z-index:1; opacity:.55;
    }

    footer{position:fixed; bottom:18px; width:100%; text-align:center; color:#9b9b9b; font-size:.9rem; z-index:2}

    /* Responsive */
    @media (max-width:640px){
      .logo{width:150px}
      .tag{font-size:1.05rem}
      .soon{font-size:1rem}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .orb, .logo, .tag, .soon { animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="vignette"></div>
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <main class="hero">
    <div class="halo"></div>
    <img src="/logo.png" alt="MediaFinance.Ai logo" class="logo" />
    <p class="tag">The future of film finance. AI-driven. Studio-compliant.</p>
    <div class="soon">Coming Soon</div>
  </main>

  <footer>&copy; <span id="y"></span> Media Finance Ai Ltd. All rights reserved.</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
