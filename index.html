<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Finance Ai Ltd</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="/favicon.png" />
  <style>
    :root{
      --violet:#7b5cff; --blue:#4aa3ff; --cyan:#00d4ff;
      --bg:#0d0d0d; --fg:#ffffff; --muted:#b7b7b7;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: Arial, Helvetica, sans-serif;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* Background: big soft orbs + subtle vignette */
    .stage{position:fixed; inset:0; pointer-events:none; z-index:0}
    .vignette{
      position:absolute; inset:-20vh -20vw;
      background:
        radial-gradient(110vmax 110vmax at 50% 45%,
          rgba(255,255,255,0.10) 0%,
          rgba(255,255,255,0.04) 20%,
          rgba(0,0,0,0.30) 60%,
          rgba(0,0,0,0.65) 100%);
    }
    .orb{
      position:absolute; border-radius:50%;
      filter:blur(95px); opacity:0.40; mix-blend-mode:screen;
      animation:float 22s ease-in-out infinite;
      background:
        radial-gradient(circle at 30% 30%, var(--violet), transparent 70%),
        radial-gradient(circle at 70% 60%, var(--blue),   transparent 65%),
        radial-gradient(circle at 40% 80%, var(--cyan),   transparent 70%);
    }
    .o1{width:70vmin; height:70vmin; left:-12vmin; bottom:-18vmin; animation-duration:28s;}
    .o2{width:60vmin; height:60vmin; right:-10vmin; top:4vmin;     animation-duration:24s; animation-delay:-6s;}
    .o3{width:80vmin; height:80vmin; right:12vmin; bottom:-26vmin; animation-duration:26s; animation-delay:-3s;}

    /* More visible motion */
    @keyframes float{
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(90px,-130px,0) scale(1.08); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    /* Hero content */
    .hero{position:relative; z-index:2; text-align:center; padding:40px 18px; width:min(92vw, 880px);}
    .logo{
      width:420px;           /* bigger logo */
      max-width:90vw;
      height:auto;
      margin:0 auto 22px;
      display:block;
      filter:drop-shadow(0 10px 28px rgba(0,0,0,.45));
      animation:pop 700ms cubic-bezier(.2,.8,.2,1) both;
      image-rendering:-webkit-optimize-contrast;
    }
    @keyframes pop{from{opacity:0; transform:translateY(8px) scale(.98)} to{opacity:1; transform:translateY(0) scale(1)}}
    .tag{font-size:1.22rem; color:var(--muted); margin:0 0 16px; text-wrap:balance; animation:fade 900ms 120ms ease-out both;}
    .soon{font-size:1.05rem; letter-spacing:.02em; opacity:.95; animation:fade 900ms 220ms ease-out both;}
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}
    footer{position:fixed; bottom:18px; width:100%; text-align:center; color:#9b9b9b; font-size:.9rem; z-index:2}

    /* Responsive */
    @media (max-width:640px){
      .logo{width:240px}
      .tag{font-size:1.05rem}
      .soon{font-size:1rem}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .orb,.logo,.tag,.soon{animation:none!important}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="vignette"></div>
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <main class="hero">
    <!-- Make sure your repo has /logo.png at the root (transparent, high-res) -->
    <img src="/logo.png" alt="MediaFinance.Ai logo" class="logo" />
    <p class="tag">The future of film finance. AI-driven. Studio-compliant.</p>
    <div class="soon">Coming Soon</div>
  </main>

  <footer>&copy; <span id="y"></span> Media Finance Ai Ltd. All rights reserved.</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
